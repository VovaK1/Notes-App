<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script><title>Document</title><script defer="defer" src="script.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="wrapper"><div class="modal hidden"><div class="modal__container"><h1 class="modal__heading">Your note:</h1><form action="" class="form"><ul class="modal__list"><li class="modal__item"><label class="modal__btn" data-icon="task"><input type="radio" name="category" class="form__radio" value="task"><div class="icon-wrapper modal__icon-wrapper"><svg class="icon icon-category modal__icon" id="bin"><use xlink:href="./images/icons.svg#task" fill="#fff"></use></svg></div></label><h3 class="modal__text">Task</h3></li><li class="modal__item"><label class="modal__btn" data-icon="thought"><input type="radio" name="category" class="form__radio" value="thought"><div class="icon-wrapper modal__icon-wrapper"><svg class="icon icon-category modal__icon" id="bin"><use xlink:href="./images/icons.svg#thought" fill="#fff"></use></svg></div></label><h3 class="modal__text">Thought</h3></li><li class="modal__item"><label class="modal__btn" data-icon="idea"><input type="radio" name="category" class="form__radio" value="idea"><div class="icon-wrapper modal__icon-wrapper"><svg class="icon icon-category modal__icon" id="bin"><use xlink:href="./images/icons.svg#idea" fill="#fff"></use></svg></div></label><h3 class="modal__text">Idea</h3></li></ul><label class="form__label"><div class="form__title">Name:</div><input name="name" id="form__name" class="form-note" required="required"></label> <label class="form__label"><div class="form__title">Date:</div><input type="date" name="date" id="form__date" class="form-note" required="required"></label> <label class="form__label"><div class="form__title">Content:</div><textarea required="required" name="content" id="form__content" class="form-note"></textarea></label><div class="form__buttons"><button type="reset" class="btn" id="cancel">Cancel</button> <button type="submit" class="btn" id="submit">Submit</button></div></form></div></div><table><thead><tr><th>Name</th><th>Created</th><th>Category</th><th>Content</th><th>Dates</th><th><button class="btn-icon" data-action="operate"><svg class="icon"><use xlink:href="./images/icons.svg#archive" fill="#fff"></use></svg></button></th></tr></thead><tbody id="activeNotes"></tbody><tbody id="archivedNotes" class="hidden"></tbody></table><div class="btn-create__wrapper"><button id="create" class="btn">Create Note</button></div><table><thead><tr><th>Note category</th><th>Active</th><th>Archived</th></tr></thead><tbody id="notesCounter"><tr><td><div class="icon-wrapper"><svg class="icon icon-category" id="bin"><use xlink:href="./images/icons.svg#task" fill="#fff"></use></svg></div>Task</td><td id="taskActive">0</td><td id="taskArchived">0</td></tr><tr><td><div class="icon-wrapper"><svg class="icon icon-category" id="bin"><use xlink:href="./images/icons.svg#thought" fill="#fff"></use></svg></div>Random Thought</td><td id="thoughtActive">0</td><td id="thoughtArchived">0</td></tr><tr><td><div class="icon-wrapper"><svg class="icon icon-category" id="bin"><use xlink:href="./images/icons.svg#idea" fill="#fff"></use></svg></div>Idea</td><td id="ideaActive">0</td><td id="ideaArchived">0</td></tr></tbody></table></div></body></html>
